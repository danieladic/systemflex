<div id="add-user" style="margin-top: 70px; margin-left: -35px; padding-bottom:0px;" class="modal-content modal-before">
        <div class="compose-header modal-header">
            <!--<i class="ion-checkmark modal-icon"></i>--><span style="font-size:19px;">{{vm.title}}</span>
            <span class="header-controls">
                <button type="button" class="btn btn-success btn-icon"
                        style="background-color: transparent; border-color:transparent; border-radius:35px;" ng-click="$dismiss()">
                    <i class="ion-close-circled"></i>
                </button>
            </span>
        </div>
        <div class="modal-body text-left">
            <form name="addUserForm" autocomplete="off" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group has-feedback"
                                 ng-class="{'has-error': addUserForm.name.$invalid && (addUserForm.name.$dirty || addUserForm.$submitted)}">
                                <label class="input-col-name" for="name">Nombre</label>
                                <input type="text" class="form-control input-col-name" id="name" name="name" placeholder="Nombre" ng-model="vm.user.name" required>
                                <span class="help-block error-block basic-block"style="color: red">El campo nombre es requerido</span>
                            </div>
                            <div class="form-group"
                                 ng-class="{'has-error': addUserForm.user.$invalid && (addUserForm.user.$dirty || addUserForm.$submitted)}">
                                <label for="user">Usuario</label>
                                <input type="text" class="form-control input-col-name" id="user" name="user" placeholder="Usuario" ng-model="vm.user.user" required>
                                <span class="help-block error-block  basic-block"style="color: red">El campo Usuario es requerido</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group"
                                 ng-class="{'has-error': addUserForm.lastName.$invalid && (addUserForm.lastName.$dirty || addUserForm.$submitted)}">
                                <label class="input-col-name" for="lastName">Apellido</label>
                                <input type="text" class="form-control input-col-user" id="lastName" name="lastName" placeholder="Apellido" ng-model="vm.user.lastName" required>
                                <span class="help-block error-block  basic-block"style="color: red">El campo apellido es requerido</span>
                            </div>
                          

                            <div class="form-group" ng-class="{'has-error': addUserForm.password.$invalid && (addUserForm.password.$dirty || addUserForm.$submitted)}">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control input-col-user" id="password" name="password" placeholder="Contraseña" ng-model="vm.user.password" required>
                                <span class="help-block error-block basic-block"style="color: red">El compo contraseña es requerido</span>
                            </div>
                        </div>
                        <div class="col-md-10">
                            <div class="form-group" ng-class="{'has-error': addUserForm.email.$invalid && (addUserForm.email.$dirty || addUserForm.$submitted)}">
                                <label class="input-col-email" for="email">Correo</label>
                                <input type="email" class="form-control input-col-email" id="email" name="email" placeholder="Correo" ng-model="vm.user.email" required>
                                <span class="help-block error-block basic-block"style="color: red">El campo correo no es valido</span>
                            </div>
                            <div class="form-group">
                                <textarea placeholder="Observacion" class="form-control input-col-email" ng-model="vm.user.comments" id="textarea01"></textarea>
                            </div>
                            <div ng-show="vm.showFieldIsActive">
                                <label class="checkbox-inline custom-checkbox nowrap">
                                    <input type="checkbox" ng-model="vm.user.isActive" class="input-col-email" id="inlineCheckbox01" value="option1">
                                    <span>Activar</span>
                                </label>
                            </div>
                        </div>
                    </div> 
                 </form>
               </div>
        <div class="modal-footer">
            <button type="button" style="float:left" class="btn resetPrice btn-primary" ng-disabled="addUserForm.$invalid" ng-click="$dismiss(); vm.saveUser()">Guardar</button>
        </div>
    
</div>
